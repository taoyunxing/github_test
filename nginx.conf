
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    proxy_cache_path  /usr/local/nginx/cache1  levels=1:2 keys_zone=cache1:100m inactive=1d max_size=2g use_temp_path=off;

    req_status_zone server_name $server_name     256k;
    req_status_zone server_addr $server_addr     256k;
    req_status_zone server_url  $server_name$uri 256k;

    req_status server_name  server_addr  server_url;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location ~* /3145/ {
            empty_gif;
        }

        location = /ngx_req_status {
            req_status_show on;
        }

        add_header X-Cache $upstream_cache_status;

        location ^~ /static/ {
            proxy_cache  cache1;
            proxy_cache_key  $host$uri$is_args$args;
            proxy_cache_valid 200 304 301 302 10m;
            proxy_cache_methods GET;
            proxy_cache_min_uses 3;
            proxy_cache_bypass $cookie_nocache $arg_nocache $arg_comment;

            proxy_pass  http://127.0.0.1:18080;

            expires 30d;
            access_log  logs/cache.log main; 
        }

        location ~ /purge(/.*) {
            proxy_cache_purge  cache1 $host$1$is_args$args;
            allow              127.0.0.1;
            deny               all;
            access_log  logs/cache.log main;
        }

        location /ngx_status {
            stub_status;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        location ~ /test_[0-9].gif {
            empty_gif;
        }

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

