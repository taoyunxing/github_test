        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    server {
        listen       18080;
        server_name  localhost;

        location ^~ /static/ {
            root   html;
            expires  10d;
        }

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
